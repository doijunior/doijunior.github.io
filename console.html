<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8"/>
    <title>Gilson Doi Junior</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"></link>
    <link rel="stylesheet" type="text/css" href="css/newlayout.css"></link>
	</head>
	<body>
    <div id="content">
      <div class="box">
        <div class="info">
          <div style="flex-grow: 1">
            <h1>Name/Gilson Doi Junior</h1>
            <h2>from: Londrina-PR/Brazil</h2>
            <h3>see my work</h3>

            <button id="clickme">Click me</button>
          </div>
          <div>
          </div>      
        </div>
      </div>
        <div id="terminal" class="restored">
          <div class="header"><button id="close"></button><button id="min"></button><button id="max"></button></div>
          <div class="body">
            <p id="history"></p>
            <div class="curline">
              <label id="domain">localhost@home</label>
              <textarea id="cli" spellcheck="false"></textarea>
            </div>
          </div>
  
        </div>
    <script type="text/javascript">
      document.getElementById("cli").focus();
      document.getElementById("clickme").addEventListener('click', function (event) {
        var terminal = document.getElementById("terminal");
        if(terminal.classList.contains('restored')){ 
          terminal.classList.remove("restored");
          terminal.classList.add("closed");
        } else {
          if(terminal.classList.contains('maximized')) terminal.classList.remove("maximized")
          if(terminal.classList.contains('closed')) terminal.classList.remove("closed")
          terminal.classList.add("restored");
        }
      }, false);
      document.getElementById("close").addEventListener('click', function (event) {
        var terminal = document.getElementById("terminal");
        if(terminal.classList.contains('restored')) terminal.classList.remove("restored")
        if(terminal.classList.contains('maximized')) terminal.classList.remove("maximized")
        terminal.classList.add("closed")
      }, false);
      document.getElementById("max").addEventListener('click', function (event) {
        var terminal = document.getElementById("terminal");
        if(terminal.classList.contains('restored')) terminal.classList.remove("restored")
        if(terminal.classList.contains('closed')) terminal.classList.remove("closed")
        terminal.classList.add("maximized")
      }, false);
      document.getElementById("min").addEventListener('click', function (event) {
        var terminal = document.getElementById("terminal");
        if(terminal.classList.contains('maximized')) terminal.classList.remove("maximized")
        if(terminal.classList.contains('closed')) terminal.classList.remove("closed")
        terminal.classList.add("restored")
      }, false);


    </script>
  </body>
</html>
