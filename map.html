<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8"/>
		<title>Gilson Doi Junior</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"></link>
		<link rel="stylesheet" type="text/css" href="css/template.css"></link>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.css"></link>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.js"></script>
		<style>
			#map{
				width: 700px;
				height: 500px;
				margin: 0 auto;
			}
			#lightbox {
			opacity: 1;
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			z-index: 1000;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #000000ab;
		}

		#lightbox.hidden{
			opacity: 0;
			width: 0%;
			height: 0%;
			z-index:0;
		}

		#lightbox img{
			width: auto;
			max-width: 90%;
			height: auto;
			max-height: 90%;
		}

		#lightbox a{
			position: absolute;
			padding: 10px;
			text-decoration: none;
			color: #ffffff;
			font-weight: bold;
			font-size: 18px;
			outline: none;
			top: 0px;
			right: 0px;
		}

		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.js"></script>
	</head>
	<body>
		<div class="">
			<div id="map">
		</div>
		<div id="lightbox" class="hidden">
			<img src="" />
			<a href="#"><i class="fas fa-times-circle fa-2x"></i></a>
		</div>
		<script>
			var map = L.map('map', {scrollWheelZoom:true}).setView([-23.31455,-51.17181], 5);

			L.tileLayer('https://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', {	attribution: 'Tiles courtesy of <a href="http://openstreetmap.se/" target="_blank">OpenStreetMap Sweden</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			}).addTo(map);


			//  -34.47033512121749, -57.82791137695313 colonia del sacramento
			//  -34.961934505776874, -54.94297027587891 punta del este	
			// -22.926776865793293, -68.19763183593751 san pedro de atacama
			//  -3.7311666450271908, -38.521671295166016 fortaleza

			var marker = L.marker([-34.90733165505383, -56.183395385742195]).addTo(map); //montevideo
			marker.href="https://www.cvc.com.br/dicas-de-viagem/wp-content/uploads/2018/05/montevideu-palacio-legislativo-credito-thinkstock-152942338.jpg";
			marker.on('click', function() {
				document.querySelector('#lightbox img').onload = () => {
					document.getElementById('lightbox').classList.remove('hidden');
				}
				document.querySelector("#lightbox img").src = this.href;
			});

			marker = L.marker([-34.47033512121749, -57.82791137695313]).addTo(map);
			marker.href="./img/mapmarkers/colonia-del-sacramento.jpg";
			marker.on('click', function() {
				document.querySelector('#lightbox img').onload = () => {
					document.getElementById('lightbox').classList.remove('hidden');
				}
				document.querySelector("#lightbox img").src = this.href;
			});

			marker = L.marker([-34.961934505776874, -54.94297027587891]).addTo(map);
			marker.href="./img/mapmarkers/punta-del-este.jpg";
			marker.on('click', function() {
				document.querySelector('#lightbox img').onload = () => {
					document.getElementById('lightbox').classList.remove('hidden');
				}
				document.querySelector("#lightbox img").src = this.href;
			});

			marker = L.marker([-22.926776865793293, -68.19763183593751]).addTo(map);
			marker.href="./img/mapmarkers/atacama.jpg";

			marker.on('click', function() {
				document.querySelector('#lightbox img').onload = () => {
					document.getElementById('lightbox').classList.remove('hidden');
				}
				document.querySelector("#lightbox img").src = this.href;
			});

			marker = L.marker([-3.7311666450271908, -38.521671295166016]).addTo(map);
			marker.href="./img/mapmarkers/atacama.jpg";

			marker.on('click', function() {
				document.querySelector('#lightbox img').onload = () => {
					document.getElementById('lightbox').classList.remove('hidden');
				}
				document.querySelector("#lightbox img").src = this.href;
			});

			map.on('click', function(e) {
    			alert("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng)
			});


			document.querySelector('#lightbox a').addEventListener('click',  function (event) {
				event.preventDefault();
				document.querySelector('#lightbox').classList.add('hidden');

			}, false);
		</script>
	</body>
</html>
