<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Power of Serverless</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <style>
    #map { height: 380px; width: 100%; }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([-34.8854,-56.1992], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([-34.8854,-56.1992]).addTo(map)
    .bindPopup('Montevideo')
    .openPopup();

    L.marker([-34.4601,-57.8413]).addTo(map)
    .bindPopup('Colonia del Sacramento.')
    .openPopup();

    L.marker([-34.9616,-54.9424]).addTo(map)
    .bindPopup('Puntal del Este')
    .openPopup();

    L.marker([-27.3254,-70.5374]).addTo(map)
    .bindPopup('San Pedro de Atacama')
    .openPopup();


  </script>

</body>
