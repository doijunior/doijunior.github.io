    <script type="text/javascript">
      document.getElementById("myAudio").play();
      window.onscroll = () => {
        var rgbStart = [0, 50, 88];
        var rgbEnd = [0, 127, 222];
        var rgbDelta = [0, 77, 134];

        var scrollPercent = 1 - (document.getElementsByTagName("html")[0].scrollHeight - window.innerHeight - window.pageYOffset) / (document.getElementsByTagName("html")[0].scrollHeight - window.innerHeight);
        var sun = document.getElementById('sun');

        let g = Math.floor(rgbStart[1] + (rgbDelta[1] * scrollPercent));
        let b = Math.floor(rgbStart[2] + (rgbDelta[2] * scrollPercent));

        document.getElementsByTagName('body')[0].style['background-color'] = `rgb(0,${g},${b})`;
        flag.style.bottom = Math.floor(window.pageYOffset * 0.4) + 'px';
        sun.style.bottom = Math.floor(window.innerHeight * scrollPercent) + 'px';
        sun.style.left = Math.floor(window.innerWidth * scrollPercent) + 'px';
      };
